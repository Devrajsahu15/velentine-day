<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise üíå</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#1f2235;
    font-family: Arial, sans-serif;
    overflow:hidden;
}

/* Envelope */
.envelope{
    position:relative;
    width:300px;
    height:200px;
    background:#ff4f81;
    overflow:hidden;
    cursor:pointer;
}

/* Bottom triangle */
.envelope::after{
    content:"";
    position:absolute;
    bottom:0;
    left:0;
    border-left:150px solid transparent;
    border-right:150px solid transparent;
    border-bottom:100px solid #ff7aa2;
    z-index:1;
}

/* Top flap */
.envelope::before{
    content:"";
    position:absolute;
    top:0;
    left:0;
    border-left:150px solid transparent;
    border-right:150px solid transparent;
    border-top:100px solid #ff7aa2;
    transform-origin:top;
    transition:0.6s;
    z-index:3;
}

/* Letter */
.letter{
    position:absolute;
    width:260px;
    height:170px;
    background:white;
    left:20px;
    bottom:-170px;
    padding:15px;
    box-sizing:border-box;
    text-align:center;
    transition:0.6s;
    z-index:2;
}

.envelope:hover .letter{
    bottom:20px;
}

.envelope:hover::before{
    transform:rotateX(180deg);
}

h2{
    color:#ff4f81;
    margin:5px 0;
}

p{
    font-size:14px;
    color:#333;
}

/* Falling Hearts */
.heart {
  position: fixed;
  top: -10px;
  color: red;
  font-size: 20px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(100vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bg-music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="envelope">
    <div class="letter">
        <h2>Happy Valentine's Day ‚ù§Ô∏è</h2>
        <p>To My Love,</p>
        <p>You are my happiness forever üíï</p>
        <p>Yours Always üíå</p>
    </div>
</div>

<script>

/* Start music on first click (mobile supported) */
document.addEventListener("click", function() {
  document.getElementById("bg-music").play();
}, { once: true });

/* Falling hearts animation */
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 2 + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 5000);
}, 300);

</script>

</body>
</html>
