<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Envelope üíå</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#1f2235;
    font-family: Arial, sans-serif;
}

/* Envelope Base */
.envelope{
    position:relative;
    width:300px;
    height:200px;
    background:#ff4f81;
    overflow:hidden;          /* Letter hide karne ke liye */
    cursor:pointer;
}

/* Bottom Triangle */
.envelope::after{
    content:"";
    position:absolute;
    bottom:0;
    left:0;
    border-left:150px solid transparent;
    border-right:150px solid transparent;
    border-bottom:100px solid #ff7aa2;
    z-index:1;
}

/* Top Flap */
.envelope::before{
    content:"";
    position:absolute;
    top:0;
    left:0;
    border-left:150px solid transparent;
    border-right:150px solid transparent;
    border-top:100px solid #ff7aa2;
    transform-origin:top;
    transition:0.6s;
    z-index:3;
}

/* Letter */
.letter{
    position:absolute;
    width:260px;
    height: 170px;
    background:white;
    left: 20px;
    bottom: -170px;      /* Fully hidden */
    padding:15px;
    box-sizing:border-box;
    text-align:center;
    transition:0.6s;
    z-index:2;
}

/* Hover Effect */
.envelope:hover .letter{
    bottom: 20px;      /* Andar visible */
}

.envelope:hover::before{
    transform:rotateX(180deg);
}

h2{
    color:#ff4f81;
    margin:5px 0;
}

p{
    font-size:14px;
    color:#333;
}
</style>
</head>

<body>

<div class="envelope">
    <div class="letter">
        <h2>Happy Valentine's Day ‚ù§Ô∏è</h2>
        <p>To My Love,</p>
        <p>You are my happiness forever üíï</p>
        <p>Yours Always üíå</p>
    </div>
</div>

</body>
</html>
